<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="icon" href="img/coffeecup.jpg" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="javascript/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header_h1">Caffeine Cravings</h1>
            <nav aria-label="primary-navigation" class="header__nav">
                <ul class="header__ul">
                <li>
                    <a href="index.html">Home</a>
                    <li><a href="/#menu">Menu</a></li>
                    <li><a href="hours.html">Hours</a></li>
                    <li><a href="about.html">About</a></li>
                </li>
                </ul>
            </nav>
            </header>
            <main class="main">
                <article class="main_article contact">
                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <h2 class="contact_h2">Write To Us</h2>
                        <p class="contact_p">
                        <label class="contact_label" for="name">Name</label>
                        <input class="contact_textarea" type="text" name="name" id="name" placeholder="name" required autocomplete="on">
                        </p>
                        <p class="contact_p">
                        <label for="email" class="contact_label">Email</label>
                        <input class="contact_textarea" type="text" name="email" id="email" placeholder="email" required autocomplete="on">
                        </p>
                        <p class="contact_p">
                        <label class="contact_label" for="mobile">Mobile</label>
                        <input class="contact_textarea" type="tel" name="mobile" id="mobile" placeholder="+91" pattern="[0-9]{10}" required autocomplete="on">
                        </p>
                  
                        <p class="contact_p"><label for="message" class="contact_label">Message</label></p>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="write your message here" class="contact_textarea"></textarea>
                    </fieldset>
                    <fieldset class="contact__fieldset">
                        <h2 class="contact_h2">Rate Us</h2>
                    <span class="rating">
                        <input type="radio" name="rating" id="rating" value="1" title="bad" >
                        <label  for="rating">1</label>
                        <input type="radio" name="rating" id="rating" value="2" title="poor">
                        <label  for="rating">2</label>
                        <input type="radio" name="rating" id="rating" value="3" title="okay">
                        <label  for="rating">3</label>
                        <input type="radio" name="rating" id="rating" value="4" title="satisfied">
                        <label  for="rating">4</label>
                        <input type="radio" name="rating" id="rating" value="5" title="happy">
                        <label  for="rating">5</label>
                    </span>
                    </fieldset>
                    <hr>
                    <br>
                    <button type="submit" formaction="https://httpbin.org/post" class="contact__button">Submit</button>
                    <button type="reset" class="contact__button">Reset</button>
                    
                </form>
            </article>
            </main>
            <hr>
        <footer class="footer">
        <p>
            <span class="footer"> Copyright &copy; <time id="year"></time>

            </span>
            <span>Caffeine Cravings</span>  
        </p>
    </footer>
    </body>
